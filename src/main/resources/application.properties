management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

info.app.name=springcrud-app
info.app.version=1.0.0
#management.endpoints.web.base-path=/admin




# Database configuration for H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Hibernate DDL configuration for database schema creation
spring.jpa.hibernate.ddl-auto=update


#springboot dev tools
spring.devtools.restart.enabled=true
#Launch your application with the -Dspring.devtools.remote.secret=mysecret JVM argument. This will enable remote debugging with the specified secret key.
spring.devtools.remote.secret=nigga



spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.location=src/main/resources/files
